language: cpp
sudo: required
matrix:
  include:
    # Ubuntu14.04
    - os: linux
      dist: trusty
      compiler: gcc
    # Ubuntu12.04
    - os: linux
      compiler: gcc

addons:
  apt:
    packages:
    - subversion

before_install:
  - svn export http://svn.openrtm.org/OpenRTM-aist/trunk/OpenRTM-aist src

script:
    - ./analyze.sh --help
    - ./analyze.sh --cccc
    - ./analyze.sh --sloccount
    - ./analyze.sh --cpd
    - ./analyze.sh --cpplint
    - ./analyze.sh --cppcheck
    - ./analyze.sh --all
